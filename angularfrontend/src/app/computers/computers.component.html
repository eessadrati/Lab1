<div style="display:inline-block;" *ngFor="let computer of computers">
    <mat-card style="height:auto; width:300px; margin:15px;">
        <mat-card-title>{{computer['name']}}</mat-card-title>
        <mat-card-subtitle>{{computer['currentPrice']}} DH</mat-card-subtitle>
        <img mat-card-image src="../../assets/unknown.jpg" alt="Photo" style="height:200px; width:200px;"  >
       
        <mat-card-content>description: {{computer['description']}}</mat-card-content>
        
    </mat-card>
</div>
